<div class="row" style="margin-top: 100px">
    <form ng-submit="AuthCtrl.login(loginUsername, loginPassword)" method="POST" class="col-xs-6">
        <div class="form-group">
            <label for="loginUsername" class="col-xs-3">Username</label>
            <input id="loginUsername" type="text" name="username" ng-model="loginUsername">
        </div>
        <div class="form-group">
            <label for="loginPassword" class="col-xs-3">Password</label>
            <input id="loginPassword" type="password" name="password" ng-model="loginPassword">
        </div>
        <button type="submit" class="btn btn-default">Log in</button>
    </form>

    <form ng-submit="AuthCtrl.register(username, password, confirmPassword, name, email)" method="POST" class="col-xs-6">
        <div class="form-group">
            <label for="username" class="col-xs-4">Username</label>
            <input id="username" type="text" name="username" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-4">Password</label>
            <input id="password" type="password" name="password" ng-model="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword" class="col-xs-4">Confirm password</label>
            <input id="confirmPassword" type="password" name="confirmPassword" ng-model="confirmPassword">
        </div>
        <div class="form-group">
            <label for="name" class="col-xs-4">Name</label>
            <input id="name" type="text" name="name" ng-model="name">
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-4">Email</label>
            <input id="email" type="email" name="email" ng-model="email">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
